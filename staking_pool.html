		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

	<section class="cos_center">
		<div class="pick drop-shadow" style="margin: 60px;"></div>
		<h1> COFFER STAKING </h1>
		<div class=" row justify-content-between my_address cos_shadow">
		    <div class="status"></div>
		    <div style="margin-right:8px;"><span id="my_address"></span></div>
		</div>

		<div  class="container cos_center" id="ticket">
			
			<div class="staking_card cos_shadow ">
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
				   	    <span class="input-group-text">質押金額</span>		   	   
				  </div>
				  <input type="text" class="form-control _staking_amount"  aria-label="Dollar amount (with dot and two decimal places)" placeholder="0.0">	   
				</div>
				<p class="text-right" style="font-size: 8px;">我的ETH餘額：<span id="my_balance"></span> ETH</p>
				<p> 手續費 : <span id="staking_fee"></span> ETH</p> 
				<p> 質押金額 : <span id="staking_value"></span> ETH</p>  
		    	<p> 流動性比例 : <span id="_staking_hold"></span> </p>
		    	<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary" id="confirm_staking">質押</button>		    			
			</div>
			
		</div>		
	</section>
	<section class="cos_center">
		

		<div  class="container cos_center" id="ticket">
			
			<div class="staking_card cos_shadow ">			
							
				<p> 我質押的ETH : <span id="staking_amount"></span> ETH </p>
					  <p> 流動性比例 : <span id="staking_hold"></span> </p>
				<p> 獲利 : <span id="profit"></span> ETH</p>

				<!-- Button trigger modal -->
				<button type="button" id="can_withdraw" class="btn btn-primary" data-toggle="modal" data-target="#staking_info">
					提領
				</button>
				<button type="button" id="cant_withdraw" class="btn btn-primary disabled" data-toggle="modal">
					提領
				</button>
				<button type="button" id="approve_pool" class="btn btn-primary approve_cts_btn" onclick="approve_cts();" >
					允許合約調用
				</button>
   			
			</div>
				
			
		</div>		
	</section>
	


	<!-- -------------------staking_pool---------------------------------- -->
	
	<div class="modal fade" id="staking_info" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <p>可以提領的金額 : <span id="remove_taken"></span></p>
			<p>手續費 : <span id="remove_fee"></span></p>
			<p>總共 : <span id="earn_total"></span></p>			
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" onclick="remove();">提領</button>
	      </div>
	    </div>
	  </div>
	</div>
