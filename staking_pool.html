<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>decoffer</title>

<body>
	
	<div class="container" id="ticket">
		
	    <h1>coffer_staking</h1>
		<p>我的地址：<span id="my_address"></span></p>
		<p>我的ETH餘額：<span id="my_balance"></span></p>    
	    <hr/>
	    <h3>coffer_staking</h3>
	    <div class="input-group mb-3">
		  <div class="input-group-prepend">
		   	    <span class="input-group-text">質押金額</span>
		  </div>
		  <input type="text" class="form-control _staking_amount"  aria-label="Dollar amount (with dot and two decimal places)" placeholder="0.0">
		</div>	
		<p> 手續費 : <span id="staking_fee"></span></p> 
		<p> 質押金額 : <span id="staking_value"></span></p>  
	    <p> 流動性比例 : <span id="_staking_hold"></span> </p>
	    
	    <hr/> 
	    <p> 我質押的ETH : <span id="staking_amount"></span> ETH </p>
	    <p> 流動性比例 : <span id="staking_hold"></span> </p>
		<p> 獲利 : <span id="profit"></span> ETH</p>
		<p> 權益損 : <span id="loss_right"></span> ETH</p> </p>
		<button type="button" class="btn btn-primary" id="confirm_staking">質押</button>
		<button type="button" class="btn btn-primary" onclick="remove();">提領</button>
		<hr>
		<p>可以提領的金額 : <span id="remove_taken"></span></p>
		<p>手續費 : <span id="remove_fee"></span></p>
		<p>總共 : <span id="earn_total"></span></p>
	</div>
