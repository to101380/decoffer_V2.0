	<div class=" cos_center cos_background ">

	  <img src="./static/css/img/credit_mine.png" width="100" height="100" >	
	  <h3 style="color: #FFFFFF; margin: 8px;">質押挖礦</h3>
	  <p class="lead" style="color: #FFFFFF"> 風險不高，獲利不少。</p>
	  <p style="color: #FFFFFF; font-size: 20px;">1 Credit Mine : 0.00215 ETH</p>
	  <p style="color: #FFFFFF; font-size: 20px;">1 Credit Mine = 0.0003% 算力</p> 
	  
	</div>


	<section class="main_style" style="background-color:#f2f3f7;">

		<div class="container">
		  <div class="row">
		    <div class="col-md-6 cos_center">
		      
		      <div class="info_card  shadow-sm p-3 mb-5">
		      	  
		      	  <h5>我提供的算力 : </h5>		      	  
		      	  <h3 class="text-center" style="margin:50px;"><span id="hold_rate"></span></h3>
		      	  <hr>		      	  
		      	  <p>我的 Credit Mine : <span id="cm_balance"></span> CM</p>
		      	  

		      </div>

		    </div>
		    <div class="col-md-6 cos_center ">

		      <div class="info_card  shadow-sm p-3 mb-5">

		      	  <h5>獲利 : </h5>
		      	  <h3 class="text-center" style="margin:50px;"><span id="profit"></span> ETH</h3>
		      	  <hr>
		      	  <p>我投入的資金 : <span id="staking_value"></span> ETH</p>

		      	  
	      	  	  <div class="row justify-content-around">
			      	  <button type="button" class="btn btn-dark btn-sm" onclick="cm_approve();">approve</button>
			      	  <button id="confirm_withdraw" type="button" class="btn btn-dark btn-sm" >提領</button>
			      	  <button id="confirm_withdraw" type="button" class="btn btn-dark btn-sm disabled" >提領</button>
		      	  </div>
		      	


		      </div>

		      
		    </div>
		  </div>		  
		</div>

	</section>

	<section class="main_style" style="background-color: #FFFFFF;">
		<h1> 申購算力</h1>
		<div class=" row justify-content-between my_address cos_shadow">
		    <div class="status"></div>
		    <div style="margin-right:8px;"><span id="my_address"></span></div>
		</div>
		<div class="container" style="margin-top: 35px;">
		  <div class="row">
		    <div class="col-md-6 cos_center ">
		      
		        <div id="create_staking">

			     	<div class="group">      
				      <input type="text" class="staking_amount" required>
				      <span class="highlight"></span>
				      <span class="bar"></span>
				      <p>我的餘額 : <span id="my_balance"></span> <span id="have_no">餘額不足</span></p>				      						      		     
				      <label>ETH</label>
				    </div>	


				    <div class="group">      
				      <input type="text" class="recommender" required>
				      <span class="highlight"></span>
				      <span class="bar"></span>
				      <p>輸入推薦人地址，立即折1%手續費。</p>		
				      <label>推薦人地址</label>
				    </div>	

			    </div>   	   
		      	  

		    </div>
		    <div class="col-md-6 cos_center">

		    	<div class="info_card subscribe" style="width: 300px; background-color:#f2f3f7;">
		    		<h4 class="text-center" style="color: #ff5236;">申購資訊</h4>

		    		
		    		<div class="cos_center" style="margin: 30px;">
		    			<img src="./static/css/img/credit_mine.png" width="60" height="60">	
		    		</div>
		    		
				    <p>投入金額 : <span id="check_save_amount"></span> ETH</p>					
					<p>貢獻算力 : <span id="check_power_rate"></span></p>
					<P>CM枚數 : <span id="check_cm_amount"></span> CM</P>
					<p>我推薦人 : <span id="check_recommender"></span> </p>

					<div class="cos_center">
						<button id="confirm_staking" type="button" class="btn btn-dark btn-sm"  style="margin: 30px 2px;" >申購</button>	
					</div>	    	

			    </div>		      

		      
		    </div>
		  </div>		  
		</div>


		
	</section>
