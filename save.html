			<div class="container">
				<div class="row justify-content-md-center">
					
					<div class="col-md-6">

						<div class="info_card shadow-sm" >	

				      		<h4 class="text-center" style="margin: 18px;">我的帳戶</h4>

				      		<hr>
					      	<p> 我鎖入的ETH :  </p>
					      	<h4 class="text-center" style="margin: 18px;"><span id="coffer_value"></span> ETH</h4>

						    <p> 提領線 :  <span id="withdraw_line"></span></p>
						    <p> 解約金 : <span id="termination_fee"></span></p>
						    

					    </div>					
											
					</div>

						    <p> 流動在外的枚數 : <span id="out_share"></span> </p>
						    <p> 已銷毀的枚數 : <span id="destroy"></span></p>					    
						    <p> 我持有的比例 : <span id="hold_rate"></span></p>

				    </div>
			      </div>
			    </div>

			  </div>

				</div> 
				<div class="row justify-content-between">
					<p>
					  <a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
					    填寫推薦人
					  </a>		  
					</p>
					<p class="text-right" style="font-size: 8px;">我的ETH餘額：<span id="my_balance"></span> ETH</p>

					  </div>
					  <input type="text" class="form-control recommender" aria-label="Dollar amount (with dot and two decimal places)" placeholder="0x0">
					</div>

				  </div>
				</div>
			</div>	

		</section>

			<button type="button" class="btn btn-primary" onclick="_withdraw();">withdraw</button>
