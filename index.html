	<div class="container" id="ticket">
	    <h1>WebStock</h1>
		<p>我的地址：<span id="my_address"></span></p>
		<p>我的ETH餘額：<span id="my_balance"></span></p>    
	    <hr/>
	    <p> 我鎖入的ETH : <span id="coffer_value"></span> ETH </p>
	    <p> 我的CT餘額 : <span id="CT_balance"></span> CT</p>
	    <p> 我應付的CT : <span id="CT_payable"></span> CT</p>
	    <p> 已付的CT: <span id="paid"></span> CT </p>
	    <hr/>
	    <p>pool : <span id="balance"></span> ETH</p>
	    <p>流動在外的CT: <span id="out_share"></span> CT</p>
	    <p>持有比例 : <span id="hold_rate"></span></p>
	    <p>CT price : <span id="CT_price"></span> ETH</p>

	    <hr>


	    <div class="input-group mb-3">
		  <div class="input-group-prepend">
		   	    <span class="input-group-text">存入金額</span>
		  </div>
		  <input type="text" class="form-control save_amount"  aria-label="Dollar amount (with dot and two decimal places)" placeholder="0.0">
		</div>    

		<div class="input-group">
		  <div class="input-group-prepend">
		   	    <span class="input-group-text">推薦人:</span>
		  </div>
		  <input type="text" class="form-control recommender" aria-label="Dollar amount (with dot and two decimal places)" placeholder="0x0">
		</div>
		<p>存入金額: <span id="check_save_amount"></span> ETH</p>
		<p>我的推薦人 : <span id="check_recommender"></span></p>
		<p>我將會得到 : <span id="CT_amount"></span> CT</p>
		<p>我應付的CT : <span id="_CT_payable"></span> CT</p>

		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" id="confirm_transfer">存入</button>
